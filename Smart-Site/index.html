<!DOCTYPE html>
<html>
    <head>
        <title>Smart Site</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,600" rel="stylesheet">
    </head>

    <body>
        
            <div class="row">
                <div class="col-lg-5 col-md-5">
                    <div class="jumbotron">
                        <h1>Weather</h1>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="jumbotron">
                        <h1 class="display-4">Welcome, Chris</h1>
                        <hr>
                        <p>This Website is a combination of widgets that I would use on a daily basis for my 
                            personal use to keep me informed and organized</p>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2">
                    <h2>Time <span id="datetime"></span></h2>
                </div>
            </div>


        <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();
        </script>

    </body>
</html>
